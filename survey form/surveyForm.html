<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
    <div id="headDiv">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="">
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="age">Age (optional)</label><br>
                <input type="number" id="age" placeholder="Age">
            </div>
            <div>
                <label for="role">Which option best describes your current role?</label><br>
                <select name="role" id="role" required>
                    <option value="" disabled selected>select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="preferNotToSay">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="isRecommended" value="definitely" id="definitely" checked>
                    <label for="definitely">Definitely</label>
                <input type="radio" name="isRecommended" value="maybe" id="maybe">
                    <label for="maybe">Maybe</label>
                <input type="radio" name="isRecommended" value="notsure" id="notsure">
                    <label for="notsure">Not sure</label>
            </div>
            <div>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="feature" id="feature" required>
                    <option value="" disabled selected>select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div>
                <label>What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" name="frontEndProjects" value="frontEndProjects" id="frontEndProjects">
                    <label for="frontEndProjects">Front-end Projects</label><br>
                <input type="checkbox" name="backEndProjects" value="backEndProjects" id="backEndProjects">
                    <label for="backEndProjects">Back-end Projects</label><br>
                <input type="checkbox" name="dataVisualization" value="dataVisualization" id="dataVisualization">
                    <label for="dataVisualization">Data Visualization</label><br>
                <input type="checkbox" name="challenges" value="challenges" id="challenges">
                    <label for="challenges">Challenges</label><br>
                <input type="checkbox" name="openSourceCommunity" value="openSourceCommunity" id="openSourceCommunity">
                    <label for="openSourceCommunity">Open Source Community</label><br>
                <input type="checkbox" name="gitterHelp" value="gitterHelp" id="gitterHelp">
                    <label for="gitterHelp">Gitter help rooms</label><br>
                <input type="checkbox" name="videos" value="videos" id="videos">
                    <label for="videos">Videos</label><br>
                <input type="checkbox" name="cityMeetups" value="cityMeetups" id="cityMeetups">
                    <label for="cityMeetups">City Meetups</label><br>
                <input type="checkbox" name="wiki" value="wiki" id="wiki">
                    <label for="wiki">Wiki</label><br>
                <input type="checkbox" name="forum" value="forum" id="forum">
                    <label for="forum">Forum</label><br>
                <input type="checkbox" name="additionalCourses" value="additionalCourses" id="additionalCourses">
                    <label for="additionalCourses">Additional Courses</label><br>
            </div>
            <div>
                <label for="comment">Any comments or suggestions?</label><br>
                <textarea name="name" rows="5" placeholder="Enter your comment here..." id="comment"></textarea><br>
            </div>
            <div>
                <input type="submit" id="submit" class="myInput">
            </div>
        </form>
    </main>
</body>
</html>

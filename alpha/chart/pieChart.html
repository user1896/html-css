<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .barChart-container {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="pieChart-container">
        <canvas id="pieChart"></canvas>
    </div>
</body>
<script>
    const statusData = {
        "online": 85,
        "engine": 5,
        "ack": 190,
        "offline": 1620
    };

    // Extract labels and values dynamically
    const labels = Object.keys(statusData); // ["online", "engine", "ack", "offline"]
    const dataValues = Object.values(statusData); // [85, 5, 190, 1620]

    const ctx = document.getElementById('pieChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut', // This can also be 'pie'
        data: {
            labels: labels,
            datasets: [{
                label: 'Status Count',
                data: dataValues,
                backgroundColor: [
                    '#20bf6b',  // online
                    '#fa8231',  // engine
                    '#003cff',  // ack
                    '#ff0000'   // offline
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Répartition de l\'état des véhicules'
                },
                legend: {
                    display: true, // Enable legend for pie charts
                    position: 'bottom' // Optional: position the legend
                }
            }
        }
    });
console.log(Chart.version)
</script>
</html>

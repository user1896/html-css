<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .barChart-container {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="barChart-container">
        <canvas id="barChart"></canvas>
    </div>
</body>
<script>
    const statusData = {
        "online": 85,
        "engine": 5,
        "ack": 190,
        "offline": 1620
    };

    // Extract labels and values dynamically
    const labels = Object.keys(statusData); // ["online", "engine", "ack", "offline"]
    const dataValues = Object.values(statusData); // [85, 5, 190, 1620]

    const ctx = document.getElementById('barChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar', // Specify bar chart type
        data: {
            labels: labels,
            datasets: [{
                label: 'Status Count', // This dataset label is what Chart.js uses when it generates
                // the legend entries and also what appears in tooltips. However, since we have only
                // one dataset, it may not be necessary to display it, so below in
                // "options > plugings" we're hiding the legend.
                data: dataValues,
                backgroundColor: [
                    '#20bf6b',  // online
                    '#fa8231',  // engine
                    '#003cff',  // ack
                    '#ff0000'   // offline
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Répartition de l\'état des véhicules'
                },
                legend: {
                    display: false // Hide legend since we have only one dataset
                }
            },
            scales: {
                y: {
                    beginAtZero: true, // Ensure the y-axis starts at zero
                    title: {
                        display: true,
                        text: 'Nombre de véhicules'
                    }
                }
            }
        }
    });
console.log(Chart.version)
</script>
</html>

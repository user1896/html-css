<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .barChartHorizontal-container {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="barChartHorizontal-container">
        <canvas id="barChartHorizontal"></canvas>
    </div>
</body>
<script>
    const alertsData = [ // similar to "events.data" in the events' index page in ostool, but with only "type" and "id" properties for simplicity
        {"id": 315, "type": "distance"},
        {"id": 314, "type": "distance"},
        {"id": 313, "type": "distance"},
        {"id": 312, "type": "distance"},
        {"id": 311, "type": "geofence_in"},
        {"id": 310, "type": "geofence_in"},
        {"id": 309, "type": "geofence_in"},
        {"id": 308, "type": "geofence_in"},
        {"id": 307, "type": "geofence_in"},
        {"id": 306, "type": "geofence_in"},
        {"id": 305, "type": "geofence_inout"},
        {"id": 304, "type": "geofence_inout"},
        {"id": 303, "type": "geofence_out"},
        {"id": 302, "type": "geofence_out"},
        {"id": 301, "type": "geofence_out"},
        {"id": 300, "type": "geofence_out"},
        {"id": 299, "type": "geofence_out"},
        {"id": 298, "type": "geofence_out"},
        {"id": 297, "type": "idle_duration"},
        {"id": 296, "type": "idle_duration"},
        {"id": 295, "type": "idle_duration"},
        {"id": 294, "type": "ignition"},
        {"id": 293, "type": "ignition"},
        {"id": 892, "type": "ignition"},
        {"id": 791, "type": "ignition"},
        {"id": 693, "type": "ignition_duration"},
        {"id": 392, "type": "ignition_duration"},
        {"id": 591, "type": "ignition_duration"},
        {"id": 391, "type": "move_duration"},
        {"id": 493, "type": "move_duration"},
        {"id": 492, "type": "move_duration"},
        {"id": 491, "type": "move_duration"}
    ]

    const alertsDataTypes = getAlertsDataTypes(alertsData); // e.g. { distance: 4, geofence_in: 6, ... }

    const sortedAlertsDataTypes = sortAlertsDescending(alertsDataTypes); // e.g. { geofence_in: 6, distance: 4, ... }

    // Extract labels and values dynamically
    const labels = Object.keys(sortedAlertsDataTypes); // ["distance", "geofence_in", "ignition", ...]
    const dataValues = Object.values(sortedAlertsDataTypes); // [6, 4, 2, ...]
    
    const ctx = document.getElementById('barChartHorizontal').getContext('2d');

    // Create a vertical gradient color for the bars
    const purpleGradient = ctx.createLinearGradient(0, 0, 0, 400);
    purpleGradient.addColorStop(0, '#8456CE'); // Top color
    purpleGradient.addColorStop(1, 'rgba(132, 86, 206, 0.4)'); // Bottom color (faded)
    
    new Chart(ctx, {
        type: 'bar', // Specify bar chart type
        data: {
            labels: labels,
            datasets: [{
                label: 'Status Count', // This dataset label is what Chart.js uses when it generates
                // the legend entries and also what appears in tooltips. However, since we have only
                // one dataset, it may not be necessary to display it, so below in
                // "options > plugings" we're hiding the legend.
                data: dataValues,
                backgroundColor: purpleGradient,
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y', // This option makes the bars horizontal instead of vertical
            plugins: {
                title: {
                    display: true,
                    text: 'Analyse de la frÃ©quence des alertes'
                },
                legend: {
                    display: false // Hide legend since we have only one dataset
                }
            },
            scales: {
                x: { // Since the bars are horizontal, the x-axis represents the count of vehicles
                    beginAtZero: true, // Ensure the y-axis starts at zero
                    title: {
                        display: true,
                        text: 'Nombre d\'alertes'
                    }
                }
            }
        }
    });
    
    // this turns alertsData into and object with keys as "type" and values as the count of each type.
    function getAlertsDataTypes(alertsData) {
        const dataTypes = {};
        
        alertsData.forEach(alert => {
            const type = alert.type;
            dataTypes[type] = (dataTypes[type] || 0) + 1;
        });
        
        return dataTypes;
    }

    function sortAlertsDescending(obj) {
        return Object.fromEntries(
            Object.entries(obj).sort((a, b) => b[1] - a[1])
        );
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .direction-marker {
            position: relative;
            width: 250px;
            height: 250px;
            display: inline-block;
        }

        .circle {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: bisque;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            position: absolute;
        }

         .arrow {
            width: 180px;
            height: 120px;
            background-color: #1e40af;
            /* The polygon points define the arrow head and the notched tail */
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%, 44% 50%);
            transform: rotate(var(--direction, 0deg));
        }

    </style>
</head>
<body>
     <div class="direction-marker" style="--direction: 0deg;">
        <div class="circle">
            <div class="arrow"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .direction-marker {
            position: relative;
            width: 25px;
            height: 25px;
            display: inline-block;
        }

        .circle {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
            /* border-radius: 50%; */
            /* background: linear-gradient(135deg, #3b82f6, #1e40af); */
            /* box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); */
            position: absolute;
        }

        .arrow {
            /* background-color: violet; */
            display: grid;
            place-items: center;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 18px solid #1e40af;
            transform: rotate(var(--direction));
            /* filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3)); */
        }

        .subArrow {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid #ffffff;
            transform: translate(-180%, 0%);
            /* filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3)); */
        }

        /* .subArrow { 
            position: absolute; 
            width: 0; 
            height: 0; 
            border-top: 6px solid transparent; 
            border-bottom: 6px solid transparent; 
            border-left: 8px solid black;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
         } */

    </style>
</head>
<body>
     <div class="direction-marker" style="--direction: 0deg;">
        <div class="circle">
            <div class="arrow">
                <div class="subArrow"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="testStyle.css"> -->
	<title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .parent {
            background-color: aqua;
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 20px;
            justify-content: center;
        }

        .child {
            max-width: 200px;
            background-color: rgb(9, 9, 121);
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
